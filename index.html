<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>fraction calculator</title>
</head>
<body>
  <h1>fraction calculator</h1>
  <div class="grid-item">
    <div class="fraction">
     <input type="text" class="numerator" value="" placeholder="num" />
     <div class="line"></div>
     <input type="text" class="denomenator" value="" placeholder="denom" />
    </div>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <div class="fraction">
      <input type="text" class="numerator" value="" placeholder="num" />
      <div class="line"></div>
      <input type="text" class="denomenator" value="" placeholder="denom" />

    </div>
    <button id="calculator-btn">calculate</button>
  </div>
  <section id="result">
   <h1>result</h1>
   <div class="fraction-result">
    <input type="text" class="numerator" >
    <input type="text" class="wholeNumber" >
    <div class="line"></div>
    <input type="text" class="denomenator">
   </div>
   <div id="fraction-figure"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
